version: 0.2

phases:
  install: 
    runtime-versions:
      java: latest
    commands:
      - yum install -y maven
      - yum install -y java-17-amazon-corretto-devel
      - yum install zip -y
  build:
    commands:
      - mvn clean install
artifacts:
  files:
    - target/webapp-1-0.0.1-SNAPSHOT.jar
    - appspec.yml
    - beforeinstall.sh
    - applicationstart.sh
  discard-paths: yes
